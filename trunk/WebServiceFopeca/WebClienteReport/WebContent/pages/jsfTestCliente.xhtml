<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TEST</title>
</h:head>

<h:body>
	<f:facet name="header">Matriz Seguimiento</f:facet>

	<h:form id="test">


		<p:panelGrid columns="3">
			<f:facet name="header">
				Web Service Fopeca
			</f:facet>
			<p:commandLink value="Exportar PDF WebService" ajax="false">
				<p:fileDownload
					value="#{reportesConsumoControlador.selectedFilePdf}" />
			</p:commandLink>

			<p:panel>
				<p:outputLabel value="Numero 1:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.a}"></p:inputText>
				<p:outputLabel value="Numero 2:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.b}"></p:inputText>
				<p:commandButton value="WerService"
					action="#{reportesConsumoControlador.getTest()}"></p:commandButton>

			</p:panel>
			<p:panelGrid columns="4">
				<p:outputLabel value="cabm_codemp:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.cabm_codemp}" />
				<p:outputLabel value="cabm_numemo:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.cabm_numemo}" />
				<p:outputLabel value="cabm_codplan:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.cabm_codplan}" />
				<p:outputLabel value="cabm_area:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.cabm_area}" />
				<p:outputLabel value="cabm_tipomemo:"></p:outputLabel>
				<p:inputText value="#{reportesConsumoControlador.cabm_tipomemo}" />

				<p:outputLabel value="Descargar:"/>
				<p:commandLink value="Exportar PDF WebService" ajax="false">
					<p:fileDownload
						value="#{reportesConsumoControlador.selectedFilePdfReport}" />
				</p:commandLink>





			</p:panelGrid>
		</p:panelGrid>
	</h:form>




</h:body>

</html>
